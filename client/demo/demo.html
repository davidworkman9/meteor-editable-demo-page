<template name="custom_editable">
    <span class="editable editable-click {{editableEmpty}}">{{displayVal}}</span>
</template>

<template name="demo">
    <div class="container" style="width: 90%;">
        <h1>Meteor-Editable Demo</h1>
        <span class="not-implemented-note">* validation not yet implemented.</span>
        <table id="user" class="table table-bordered table-striped" style="clear: both">
            <tbody>
            <tr>
                <td>Simple text field (async, custom template)</td>
                <td>{{> m_editable simpleTextOps }}</td>
            </tr>
            <tr>
                <td>Empty text field</td>
                <td>{{> m_editable emptyTextOps }}</td>
            </tr>
            <tr>
                <td>Select, no buttons</td>
                <td>{{> m_editable selectOps }}</td>
            </tr>
            <tr>
                <td>Datepicker</td>
                <td>{{> m_editable dateOps }}</td>
            </tr>
            <tr>
                <td>Datetimepicker</td>
                <td>{{> m_editable datetimeOps }}</td>
            </tr>
            <tr>
                <td>Textarea. Submit by ctrl+enter</td>
                <td>{{> m_editable textareaOps }}</td>
            </tr>
            {{#each html5Inputs}}
                <tr>
                    <td>{{this}}</td>
                    <td>{{> m_editable inputOps }}</td>
                </tr>
            {{/each}}
            <tr>
                <td>Select2 (multiple mode)</td>
                <td>{{> m_editable select2TagsOps }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</template>
