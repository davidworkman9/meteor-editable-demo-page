<template name="docs">
    <div class="container" style="width: 90%;">
        <h1>Getting Started</h1>
        <div class="col-xs-12">
            <h2>Install</h2>
            <div class="col-xs-12">
                <div class="well" style="width: 210px;">
                    mrt add meteor-editable
                </div>
            </div>
            <h2>Options</h2>
            <div class="col-xs-12">
                <table id="optionsTable" class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Default</th>
                        <th>Description</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>type</td>
                        <td>String</td>
                        <td>'text'</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>emptyText</td>
                        <td>String</td>
                        <td>'Empty'</td>
                        <td>What to display when the editable's value is empty.</td>
                    </tr>
                    <tr>
                        <td>onsubmit</td>
                        <td>Function</td>
                        <td>null</td>
                        <td>Function to run on submit of the form, this function will be passed the value of the input and callback if async is set to true.</td>
                    </tr>
                    <tr>
                        <td>async</td>
                        <td>Boolean</td>
                        <td>false</td>
                        <td>If true, onsubmit will be passed a callback on submission of the form, and the editable will display a loading indicator until the callback is called.</td>
                    </tr>
                    <tr>
                        <td>showbuttons</td>
                        <td>Boolean</td>
                        <td>true</td>
                        <td>Switch to display buttons. If false the input will automatically submit the form.</td>
                    </tr>
                    <tr>
                        <td>value</td>
                        <td>*</td>
                        <td>null</td>
                        <td>The initial value of the editable.</td>
                    </tr>
                    <tr>
                        <td>position</td>
                        <td>left, right, top, or bottom</td>
                        <td>'left'</td>
                        <td>The position of the popover.</td>
                    </tr>
                    <tr>
                        <td>title</td>
                        <td>String</td>
                        <td>null</td>
                        <td>The title on the popover.</td>
                    </tr>
                    <tr>
                        <td>placeholder</td>
                        <td>String</td>
                        <td>null</td>
                        <td>The placeholder of the input.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <h2>Inputs</h2>
            <div class="col-xs-12">
                Currently supported:
                <ul>
                    <li>text</li>
                    <li>textarea</li>
                    <li>date</li>
                    <li>datetime</li>
                    <li>select</li>
                    <li>select2</li>
                </ul>
            </div>
            <h2>Examples</h2>
            <div class="col-xs-12" style="margin-bottom: 25px;">
                <label class="col-sm-2 text-right">Code</label>
                <div class="col-sm-10">
                    <pre class="prettyprint linenums">{{example1}}</pre>
                </div>
            </div>
            <div class="col-xs-12" style="margin-bottom: 25px;">
                <label class="col-sm-2 text-right">Result</label>
                <div class="col-sm-10">
                    {{> m_editable type="text" value="test" }}
                </div>
            </div>

            <div class="col-xs-12" style="margin-bottom: 25px;">
                <label class="col-sm-2 text-right">Code</label>
                <div class="col-sm-10">
                    <pre class="prettyprint linenums">{{example2}}</pre>
                </div>
            </div>
            <div class="col-xs-12" style="margin-bottom: 25px;">
                <label class="col-sm-2 text-right">Result</label>
                <div class="col-sm-10">
                    {{> m_editable options }}
                </div>
            </div>
        </div>
    </div>
</template>
