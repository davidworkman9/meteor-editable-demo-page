<template name="navbar">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Meteor-Editable</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav">
                    {{> navItem friendlyName="Docs" route="docs" }}
                    {{> navItem friendlyName="Demo" route="demo" }}
                    <li><a href="https://github.com/davidworkman9/meteor-editable">Github</a></li>
                </ul>
            </div>
        </div>
    </nav>
</template>

<template name="navItem">
    <li class="{{activeRouteClass route}}"><a href="{{pathFor route}}">{{friendlyName}}</a></li>
</template>
