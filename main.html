<head>
  <title>editable</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">
    <ul class="nav nav-tabs">
        <li><a href="#home" data-toggle="tab">Home</a></li>
        <li class="active"><a href="#demo" data-toggle="tab">Demo</a></li>
        <li><a href="#docs" data-toggle="tab">Docs</a></li>
        <li><a href="https://www.github.com/davidworkman9/meteor-editable">GitHub</a></li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane" id="home">
            TODO:
            <ul>
                <li>Allow source to be a function</li>
            </ul>
        </div>
        <div class="tab-pane active" id="demo">
            <div class="container" style="width: 90%;">
                <h1>Meteor-Editable Demo</h1>
                <span class="not-implemented-note">* validation not yet implemented.</span>
                <table id="user" class="table table-bordered table-striped" style="clear: both">
                    <tbody>
                        <tr>
                            <td>Simple text field (async)</td>
                            <td>{{> m_editable simpleTextOps }}</td>
                        </tr>
                        <tr>
                            <td>Empty text field</td>
                            <td>{{> m_editable emptyTextOps }}</td>
                        </tr>
                        <tr>
                            <td>Select, no buttons</td>
                            <td>{{> m_editable selectOps }}</td>
                        </tr>
                        <tr>
                            <td>Datepicker</td>
                            <td>{{> m_editable dateOps }}</td>
                        </tr>
                        <tr>
                            <td>Datetimepicker</td>
                            <td>{{> m_editable datetimeOps }}</td>
                        </tr>
                        <tr>
                            <td>Textarea. Submit by ctrl+enter</td>
                            <td>{{> m_editable textareaOps }}</td>
                        </tr>
                        {{#each html5Inputs}}
                            <tr>
                                <td>{{this}}</td>
                                <td>{{> m_editable inputOps }}</td>
                            </tr>
                        {{/each}}
                        <tr>
                            <td>Select2 (tags mode)</td>
                            <td>{{> m_editable select2TagsOps }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="tab-pane" id="docs">

        </div>
    </div>


</template>
